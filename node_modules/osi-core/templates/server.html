<html>
    <head><title>{{title}}</title></head>
    <body>
    <form name="server" action="/server" method="post">
    <table>
    <tr>
    <td>
    Profile
    </td>
    <td>
    <input type="text" name="profile" value="{{profile}}">
    </td>
    </tr>
    <tr>
    <td>
    Active
    </td>
    <td>
    <input type="checkbox" name="active" {{active}}>
    </td>
    </tr>
    <tr>
    <td>
    Server Type
    </td>
    <td>
    <input type="text" name="servertype" value="servertype">
    </td>
    </tr>
    <tr>
    <td>
    Host Type
    </td>
    <td>
    <input type="text" name="hosttype" value="{{hosttype}}">
    </td>
    </tr>
    <tr>
    <td>
    Hostname
    </td>
    <td>
    <input type="text" name="hostname" value="{{hostname}}">
    </td>
    </tr>
    <tr>
    <td>
    OS
    </td>
    <td>
    <input type="text" name="os" value="{{os}}">
    </td>
    </tr>
    <tr>
    <td>
    Disk
    </td>
    <td>
    <input type="text" name="disk" value="{{disk}}">
    </td>
    </tr>
    <tr>
    <td>
    Partition Type
    </td>
    <td>
    <input type="text" name="partitiontype" value="{{partitiontype}}">
    </td>
    </tr>
    <tr>
    <td>
    Memory
    </td>
    <td>
    <input type="text" name="memory" value="{{memory}}">
    </td>
    </tr>
    <tr>
    <td>
    Network
    </td>
    <td>
    <input type="text" name="network" value="{{network}}">
    </td>
    </tr>
    <tr>
    <td>
    Boot Device
    </td>
    <td>
    <input type="text" name="bootdevice" value="{{bootdevice}}">
    </td>
    </tr>
    <tr>
    <td>
    Auto Negotiation
    </td>
    <td>
    <input type="checkbox" name="autoneg" {{autoneg}}>
    </td>
    </tr>
    <tr>
    <td>
    Build Method
    </td>
    <td>
    <input type="text" name="buildmethod" value="{{buildmethod}}">
    </td>
    </tr>
    <tr>
    <td>
    Email
    </td>
    <td>
    <input type="text" name="email" value="{{email}}">
    </td>
    </tr>
    <tr>
    <td>
    Kernel Update
    </td>
    <td>
    <input type="checkbox" name="kernel"{{kernel}}>
    </td>
    </tr>
    <tr>
    <td>
    Update
    </td>
    <td>
    <input type="checkbox" name="update" {{update}}>
    </td>
    </tr>
    <tr>
    <td>
    Third Party
    </td>
    <td>
    <input type="text" name="thirdparty" value="{{thirdparty}}">
    </td>
    </tr>
    <tr>
    <td>
    Packages
    </td>
    <td>
    <textarea name="packages">{{packages}}</textarea>
    </td>
    </tr>
    <tr>
    <td colspan=2>
    <input type="submit" name="save" value="save">
    </td>
    </tr>
    </table>
    </form>
    </body>
</html>
